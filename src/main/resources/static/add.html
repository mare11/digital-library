<!DOCTYPE html>
<html>
<head>
    <script src="webjars/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<h1>Upload a file in the digital library</h1>

<form enctype="multipart/form-data" id="indexForm" method="POST">
    <input name="magazine" placeholder="magazine" type="text"/><br/><br/>
    <input name="title" placeholder="title" type="text"/><br/><br/>
    <input name="authors" placeholder="authors" type="text"/><br/><br/>
    <input name="keywords" placeholder="keywords" type="text"/><br/><br/>
    <input name="areas" placeholder="areas" type="text"/><br/><br/>
    <input accept="application/pdf" name="file" type="file"/><br/><br/>
    <input id="btnSubmit" type="submit" value="Submit"/>
</form>
<br/><br/>
<pre>
    <span id="result"></span>
</pre>
</body>
</html>
